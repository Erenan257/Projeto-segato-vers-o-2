		  <h1>CONTATOS</h1> 

<form id=""name="" method="" action="">
	<label for="Nome">Nome:</label>
	<input id="Nome" type="text" name="nome_completo" size="50" placeholder="Digite seu nome completo"required autofocus/>
	
<label for="E-mail">E-mail:</label>
	<input id="email" type="email" name="email" size="50" placeholder="nome@email.com"/>
  
<label for="celular">Celular:</label>
	<input id="celular" type="tel" name="celular" size="50" placeholder="(99)99999-9999"pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$"/>


<label for="select">Motivo do contato</label>
<select id="contato" name="contato">
	<option>suporte</option>
	<option>comprar o sistema</option>
	<option></option>
	<option></option>		
</select>

   <label for="msg">Mensagem</label><br/>
   <textarea id="msg" cols="80" rows="4">
   </textarea>

	<input type="submit" name="enviar" value="ENVIAR" />
	<input type="reset" name="apagar" value="CANCELAR" />
</form>
